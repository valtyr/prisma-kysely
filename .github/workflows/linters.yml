name: ðŸ˜µâ€ðŸ’« Sanity checks
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

jobs:
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v2

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸ§ª Run tests
        run: yarn run test

  typecheck:
    name: ðŸ¤“ Type checker
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v2

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸ¤“ Run type checker
        run: yarn run typecheck

  lint:
    name: ðŸ‘®â€â™‚ï¸ Linters and formatters
    runs-on: ubuntu-latest
    permissions:
      checks: write # Allow creating checks
      contents: read
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v2

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸ‘®â€â™‚ï¸ Run linters
        run: yarn run lint

      - name: ðŸ’… Run fixers, and check diff
        id: diffCheck
        run: yarn run fix && git diff --exit-code -- ':!yarn.lock'

      - name: ðŸ’¬ Post a check explaining the issue
        if: ${{ failure() && steps.diffCheck.conclusion == 'failure' }}
        uses: LouisBrunner/checks-action@v1.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ðŸ§¹ Check all files are formatted correctly
          conclusion: failure
          output: |
            {"summary": "Hrm, seems like you don't have prettier set up properly. Make sure your editor is configured to format code automatically, and that it respects the project's prettier config. [Click here](https://marketplace.visualstudio.com/items?itemName=esbenp.prettier-vscode) to view the Prettier extension for VS Code.\n\n> _**ðŸ’¡ Tip:**_ \n> \n> In the meantime you can run `npm run fix` and commit the changes."}

  snapshot:
    name: ðŸ“¸ Release a snapshot
    runs-on: ubuntu-latest
    needs: [test, typecheck, lint]
    if: github.ref != 'refs/heads/master'
    steps:
      - name: ðŸª¤ Create .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ†“ Release snapshot
        run: |
          yarn build
          yarn changeset version --snapshot snapshot
          yarn changeset publish --tag snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“® Post published version to GitHub checks
        run: |
          name=$(jq -r .name package.json)
          version=$(jq -r .version package.json)
          npx action-status --context=$name --state=success --description=$version --url="https://unpkg.com/$name@$version/"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
